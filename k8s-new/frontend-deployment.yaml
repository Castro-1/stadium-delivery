apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_INVENTORY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: REACT_APP_INVENTORY_SERVICE_URL
            - name: REACT_APP_ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: REACT_APP_ORDER_SERVICE_URL
            - name: REACT_APP_NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: REACT_APP_NOTIFICATION_SERVICE_URL
            - name: REACT_APP_SOCKET_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: REACT_APP_SOCKET_URL
